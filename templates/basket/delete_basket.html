<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Удалить заказ</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 1rem;
        }
        .delete-confirmation-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
        }
        .confirmation-title {
            color: #dc3545;
            margin-bottom: 1.5rem;
        }
        .confirmation-message {
            margin-bottom: 1.5rem;
            color: #212529;
        }
        .delete-details {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            margin-bottom: 1.5rem;
        }
        .delete-details strong {
            color: #495057;
        }
        .btn-delete {
            width: 100%;
            margin-bottom: 0.5rem;
        }
        .btn-cancel {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="delete-confirmation-card">
            <h1 class="confirmation-title">
                <i class="bi bi-exclamation-triangle-fill text-danger"></i>
                Удалить заказ
            </h1>

            <div class="confirmation-message">
                <p>Вы уверены, что хотите удалить заказ?</p>
                <div class="delete-details">
                    Заказ от <strong>{{ basket.name }}</strong><br>
                    Книга: "<strong>{{ basket.book }}</strong>"
                </div>
            </div>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger btn-delete">
                    <i class="bi bi-trash"></i> Удалить
                </button>
            </form>

            <a href="{% url 'basket_list' %}" class="btn btn-secondary btn-cancel">
                <i class="bi bi-x-circle"></i> Отмена
            </a>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
</body>
</html>
