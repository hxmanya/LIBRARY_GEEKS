<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background: #f4f4f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 420px;
    }

    h1 {
      color: #18181b;
      text-align: center;
      font-size: 1.75rem;
      margin: 0 0 1.5rem 0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    p {
      margin: 0;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: #3f3f46;
      margin-bottom: 0.375rem;
    }

    input {
      width: 100%;
      padding: 0.625rem;
      font-size: 0.875rem;
      border: 1px solid #d4d4d8;
      border-radius: 6px;
      background: #fafafa;
      box-sizing: border-box;
    }

    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .helptext {
      display: block;
      font-size: 0.75rem;
      color: #71717a;
      margin-top: 0.25rem;
    }

    .errorlist {
      list-style: none;
      padding: 0;
      margin: 0.25rem 0;
      color: #dc2626;
      font-size: 0.75rem;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.15s ease;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #1d4ed8;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.5rem;
      }

      button {
        padding: 0.875rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Регистрация</h1>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Регистрация</button>
    </form>
  </div>
</body>
</html>
